<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        body{font: 12pt Arial;}
        button{font: 12pt Arial; padding: 30px;}
    </style>
</head>
<body>
    <h1>Média do Aluno</h1>
    <button onclick="media()">Calcular Média</button>
    <section id="situacao">
        <p>O resultado aparecerá aqui.</p>
    </section>

    <script>

        function media(){
            let nome = prompt('Nome do Aluno:')
            let n1 = Number(prompt('Primeira Nota: '))
            let n2 = Number(prompt('Segunda Nota'))
            let media = (n1 + n2) / 2

            let res = document.querySelector('section#situacao')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark><strong>${media}</strong></mark></p>`
        }
        
    </script>
</body>
</html>
